<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softemarts - Premium Digital Assets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .product-card:hover { transform: translateY(-5px); transition: 0.3s; }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="sticky top-0 z-50 glass-nav border-b border-gray-200 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Softemarts</h1>
            <div class="space-x-4 hidden md:block">
                <a href="#" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="#products" class="text-gray-600 hover:text-blue-600">Assets</a>
            </div>
            <button class="bg-blue-600 text-white px-5 py-2 rounded-lg text-sm">Sign In</button>
        </div>
    </nav>

    <section class="py-16 px-4 text-center bg-gradient-to-r from-blue-50 to-indigo-50">
        <h2 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4">Premium Digital Assets</h2>
        <p class="text-gray-600 mb-8 max-w-2xl mx-auto">High-quality code, graphics, and templates for your next project. Secure and instant delivery.</p>
        
        <div class="flex flex-wrap justify-center gap-3 mb-10" id="category-filters">
            <button onclick="filterProducts('All')" class="px-6 py-2 bg-blue-600 text-white rounded-full text-sm font-medium">All</button>
            <button onclick="filterProducts('Scripts')" class="px-6 py-2 bg-white border rounded-full text-sm font-medium hover:bg-blue-50">Scripts</button>
            <button onclick="filterProducts('Graphics')" class="px-6 py-2 bg-white border rounded-full text-sm font-medium hover:bg-blue-50">Graphics</button>
        </div>
    </section>

    <main class="container mx-auto px-4 py-12" id="products">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="product-container">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
