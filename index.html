<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftEMarts - Premium JS Assets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .js-card:hover { transform: translateY(-5px); transition: 0.3s; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <header class="p-6 bg-gray-800 border-b border-yellow-500">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-yellow-500">SoftEMarts<span class="text-white text-sm">.js.org</span></h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="hover:text-yellow-500">Scripts</a></li>
                    <li><a href="#" class="hover:text-yellow-500">Templates</a></li>
                    <li><a href="#" class="hover:text-yellow-500">Docs</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="py-20 text-center">
        <h2 class="text-5xl font-extrabold mb-4">Master Your Web with <span class="text-yellow-500">JavaScript</span></h2>
        <p class="text-gray-400 text-xl">High-performance scripts, UI kits, and Node.js templates for developers.</p>
    </section>

    <main class="container mx-auto px-6 py-10">
        <h3 class="text-2xl font-bold mb-8 border-l-4 border-yellow-500 pl-4">Featured JS Assets</h3>
        <div id="product-container" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            </div>
    </main>

    <footer class="bg-gray-800 p-10 mt-20 text-center text-gray-500 border-t border-gray-700">
        <p>&copy; 2026 SoftEMarts. Built for the JavaScript Ecosystem.</p>
    </footer>

    <script>
        const products = [
            { title: "Node.js Auth Boilerplate", desc: "Secure JWT authentication system.", price: "$19" },
            { title: "React Dashboard UI", desc: "Modern admin panel with Tailwind CSS.", price: "$25" },
            { title: "Vanilla JS Image Slider", desc: "Lightweight, zero-dependency slider.", price: "Free" }
        ];

        const container = document.getElementById('product-container');

        products.forEach(product => {
            container.innerHTML += `
                <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 js-card">
                    <div class="bg-yellow-500 w-12 h-1 w rounded mb-4 flex items-center justify-center font-bold text-black text-xs uppercase">JS</div>
                    <h4 class="text-xl font-bold mb-2">${product.title}</h4>
                    <p class="text-gray-400 mb-4">${product.desc}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-yellow-500 font-bold text-lg">${product.price}</span>
                        <button onclick="alert('Demo Version: Downloading ${product.title}...')" class="bg-yellow-500 text-black px-4 py-2 rounded font-semibold hover:bg-yellow-600">Get Now</button>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
